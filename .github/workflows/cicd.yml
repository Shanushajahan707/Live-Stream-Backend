name: Livestream-Backend

on: 
  push:
    branches:
       - last-week

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Debug Secrets
        run: echo ${{ secrets }} && echo ${{ secrets }} | head -c 2
      - name: Login to docker hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin  
      - name: Build Docker Image
        run: docker build -t shanushajahan707/capture .
      - name: Publish Image to docker hub
        run: docker push shanushajahan707/capture:latest
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull shanushajahan707/capture:latest
      - name: Delete old container
        run: docker rm -f livestream-backend-container 
      - name: Run Docker Container
        run: docker run -d -p 3000:3000 --name livestream-backend-container shanushajahan707/capture:latest
